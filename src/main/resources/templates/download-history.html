<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Download History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .file-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .file-info-item {
        background-color: #f8f9fa;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        text-align: center;
      }

      .file-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0.5rem;
      }

      .file-description {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            alt="QuickDrop Logo"
            class="me-2"
            height="40"
            src="/images/favicon.png"
          />
          QuickDrop Admin
        </a>
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Download History</h1>

      <!-- File Name and Description -->
      <div class="text-center">
        <p class="file-name" th:text="${file.name}">File Name</p>
        <p
          class="file-description"
          th:text="${file.description ?: 'No description provided'}"
        >
          File Description
        </p>
      </div>

      <!-- File Details Grid -->
      <div class="card mb-4">
        <div class="card-header bg-info text-white text-center">
          File Details
        </div>
        <div class="card-body">
          <div class="file-info">
            <div class="file-info-item">
              <strong th:text="${file.size}"></strong>
              <span>Size</span>
            </div>
            <div class="file-info-item">
              <strong
                th:text="${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"
              ></strong>
              <span>Upload Date</span>
            </div>
            <div class="file-info-item">
              <strong th:text="${file.totalDownloads}"></strong>
              <span>Total Downloads</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Download History Table -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Download History</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Downloader IP</th>
                <th>Date</th>
                <th>User Agent</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="log : ${downloadHistory}">
                <td th:text="${log.downloaderIp}">127.0.0.1</td>
                <td
                  th:text="${#temporals.format(log.downloadDate, 'dd.MM.yyyy HH:mm:ss')}"
                >
                  01.12.2024 20:12:22
                </td>
                <td th:text="${log.userAgent ?: 'N/A'}">
                  Mozilla/5.0 (Windows NT 10.0; Win64; x64)
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
