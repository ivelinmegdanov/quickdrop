<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shared File View</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Shared File</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title text-center" th:text="${file.name}">
                File Name
              </h5>

              <p class="card-text text-center" th:text="${file.description}">
                Description
              </p>

              <div
                class="d-flex justify-content-between align-items-center border-top pt-3"
              >
                <h5 class="card-title mb-0">Uploaded At:</h5>
                <p
                  class="card-text mb-0"
                  th:text="${#temporals.format(file.uploadDate, 'dd.MM.yyyy')}"
                ></p>
              </div>

              <div
                class="d-flex justify-content-between align-items-center pt-3"
              >
                <h5 class="card-title">File Size:</h5>
                <p class="card-text" th:text="${file.size}"></p>
              </div>

              <h5 class="card-title border-top pt-3"></h5>
              <a
                class="btn btn-success w-100"
                id="downloadButton"
                th:href="${downloadLink}"
              >
                Download
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
