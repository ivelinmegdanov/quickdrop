<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            alt="QuickDrop Logo"
            class="me-2"
            height="40"
            src="/images/favicon.png"
          />
          QuickDrop Admin
        </a>
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4 text-center">Admin Settings</h1>

      <form method="post" th:action="@{/admin/save}" th:object="${settings}">
        <!-- File Settings -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>File Settings</h5>
          </div>
          <div class="card-body">
            <!-- Max File Size -->
            <div class="mb-3">
              <label class="form-label">Max File Size (MB)</label>
              <input
                class="form-control"
                required
                th:field="*{maxFileSize}"
                type="text"
              />
            </div>

            <!-- Max File Lifetime -->
            <div class="mb-3">
              <label class="form-label">Max File Lifetime (days)</label>
              <input
                class="form-control"
                required
                th:field="*{maxFileLifeTime}"
                type="text"
              />
            </div>

            <!-- File Storage Path -->
            <div class="mb-3">
              <label class="form-label">File Storage Path</label>
              <input
                class="form-control"
                required
                th:field="*{fileStoragePath}"
                type="text"
              />
            </div>
          </div>
        </div>

        <!-- System Settings -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>System Settings</h5>
          </div>
          <div class="card-body">
            <!-- File Deletion Cron -->
            <div class="mb-3">
              <label class="form-label">File Deletion Cron Expression</label>
              <input
                class="form-control"
                required
                th:field="*{fileDeletionCron}"
                type="text"
              />
            </div>
          </div>
        </div>

        <!-- Security Settings -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>Security Settings</h5>
          </div>
          <div class="card-body">
            <!-- App Password Enabled -->
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                id="appPasswordEnabled"
                onclick="togglePasswordField()"
                th:field="*{appPasswordEnabled}"
                type="checkbox"
              />
              <label class="form-check-label">Enable Password Protection</label>
            </div>

            <!-- App Password -->
            <div class="mb-3" id="passwordInputGroup" style="display: none">
              <label class="form-label">App Password</label>
              <input
                class="form-control"
                th:field="*{appPassword}"
                type="password"
              />
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Save Settings</button>
        </div>
      </form>
    </div>
    <script src="/js/settings.js"></script>
  </body>
</html>
